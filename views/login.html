<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>User Authentication</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>User Authentication</h1>
    </header>

    <form>
        <label>
            Username
            <input name="username" type="text" maxlength="100" placeholder="Username" required>
        </label>
        <label>
            Password
            <input name="password" type="password" maxlength="100" placeholder="Password" required>
        </label>
        <button type="login" id="login-button">Login or Create Account</button>
    </form>
  </body>
</html>
